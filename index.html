    <style type="text/css">
        *{
          margin: 0;
          padding: 0;
        }
        #main{
          /* width: 1920px;
          height: 1103px; */
          /* background-image: url(https://cn.bing.com/az/hprichbg/rb/DivingEmperors_EN-US3806801103_1920x1080.jpg);

          background-size: cover; */
          /* background-color: #F0F0F0; */
        }
        #glass{
          width: 1850px;
          height: 1040px;
          position: absolute;
          overflow: hidden;
          top: 320px;
          left: 965px;
          margin-left: -930px;
          margin-top: -290px;
          border-radius: 16px;
        }
        #glass:before{
          width: 1900px;
          content: "";
          position: absolute;
          top: -25px;
          left: -25px;
          bottom: 0;
          right: 0;
          background: inherit;
          box-shadow: inset 0 0 0 5000px rgba(255, 255, 255, 0.5);
          filter: blur(10px);
        }
        .item {
            display: inline-block;
            position: relative;
            padding: 5px;
            width: 36px;
            height: 36px;
            border-radius: 66px;
        }
        img {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        .boxShade {
            /* border: 1px solid #000; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 设置阴影效果 */
        }
        .splititle {
            text-align: center;
            position: relative;
            font-family: Arial;
        }
        .splitter {
            border: none;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgb(255, 255, 255), rgba(0, 0, 0, 0));
            position: relative;
        }
        video {
            position: absolute;
            object-fit: fill;
            width: 100%;
            height: 100vh;
            min-height: 100%;
        }
        #info {
            font-family: "Comic Sans MS", cursive, sans-serif;
            position: relative;
        }
        .plyr--full-ui {
            width: 300px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            display: inline-block;
        }
        .plyr--audio .plyr__controls {
            padding: 0px !important;
            background: none !important;
        }
        .plyr--audio .plyr__control:hover {
            border-radius: 16px;
        }
    </style>

    function GetSrcByIcon(icn){
        for (var key in radioMap) {
            if ( radioMap[key].ICON == icn ) {
                return radioMap[key].SOURCE;
            }
        }
    }
    function Focus(obj) {
        obj.style.boxShadow = "0 0 5px rgba(0, 0, 0, 0.3)";
    }
    function Unfocus(obj) {
        obj.style.boxShadow = null;
    }
    function Play(obj) {
        var imgFileName = decodeURI(obj.children[0].src.replace(/^.*[\\\/]/, ''));
        console.log(imgFileName);
        var key = imgFileName.substr(0, imgFileName.lastIndexOf("."));
        // console.log(key);
        // var strm = radioMap.get(key);
        var strm = GetSrcByIcon(imgFileName)
        console.log(strm);

        player.stop();
        document.getElementById("player").children[0].src = strm;
        document.getElementById("player").load();
        player.play();

        document.getElementById("info").innerText = key;
    }

<body>
    <!-- image background -->
    <div id="main"></div>

    <!-- video background -->
    <video autoplay="autoplay" muted loop>
        <!-- <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" /> -->
        <source src="vid/leaf_drip.mp4" type="video/mp4" />
    </video>

    <!-- glass panel -->
    <div id="glass">
        <audio id="player" controls><source src="" type="audio/mp3"></audio>
        <script>const player = new Plyr('#player');</script>
        <span id="info">streaming radio - now playing song information ...</span>

        <div id="contents"></div>
        <script type="text/javascript">
            var contentsMap = new Map();
            for (var key in radioMap) {
                if (radioMap[key].SOURCE) {
                    var flavor = radioMap[key].FLAVOR;
                    var type = radioMap[key].TYPE;
                    // console.log(key);
                    // console.log(flavor);
                    // console.log(type);
                    // console.log(contentsMap.has(type) );
                    if ( !contentsMap.has(flavor) ) {
                        contentsMap.set(flavor, '<div class=\"splititle\">' + flavor + '</div><div class=\"splitter\"></div>');
                    }

                    if ( type.includes( "RADIO") ) {
                        contentsMap.set(flavor, contentsMap.get(flavor) + "<div class=\"item\" onmouseover=\"Focus(this)\" onmouseout=\"Unfocus(this)\" onclick=\"Play(this)\"><img src=\"icn/" + radioMap[key].ICON + "\"></img></div>");
                    }
                    else{
                        contentsMap.set(flavor, contentsMap.get(flavor) + "<a class=\"item\" onmouseover=\"Focus(this)\" onmouseout=\"Unfocus(this)\" href=\"" + radioMap[key].SOURCE + "\"><img class=\"boxShade\" src=\"icn/" + radioMap[key].ICON + "\"></img></a>");
                    }
                }
            }

            for (let [key, value] of contentsMap) {
                // console.log(value);
                document.getElementById("contents").innerHTML += value;
            }
        </script>
    </div>
